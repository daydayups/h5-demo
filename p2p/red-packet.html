<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<title>红包</title>
<link rel="stylesheet" href="css/app.css"/>
<link rel="stylesheet" type="text/css" href="css/red-packet.css">
</head>
<body>
<img class="head" src="images/red-packet/top.png"  alt="">
<div class="inner clearfix container">
  <div class="register">
    <h1>新手完成注册，即获得<span>8元红包</span></h1>
    <a href="">注册领红包</a>
  </div>
  <div class="recharge">
    <h1>首次充值大于100元，即获得<span>30元红包</span></h1>
    <a href="">充值领红包</a>
  </div>
  <div class="invest">
    <h1>首次投资理财（不包含新手标）<br>10000元（含）以上，即获得<span>50元红包</span></h1>
    <a href="">投资领红包</a>
  </div>
  <p class="stern"></p>
</div><!--.container-->

<div class=" footer-box">
  <img class="bottom" src="images/red-packet/bottom.png" alt="">
  <div class="inner clearfix">
    <div class="p-box">
      <p class="p1">
        <span class="s2">1</span><span class="s1">、</span><span class="s1">红包可在“发财金”【我的账户】-【我的红包】中查看；</span>
      </p>
      <p class="p1">
        <span class="s2">2</span><span class="s1">、</span><span class="s1">红包可用于投资3月以上的定期标</span>
      </p>
      <p class="p1">
        <span class="s2">3</span><span class="s1">、</span><span class="s1">红包使用时可抵扣投资金额的1%；如红包面值100元，则投资10000元可抵扣10000*1%=100元；投资金额为5000元可抵扣5000*1%=50元</span>
      </p>
      <p class="p1">
        <span class="s2">4</span><span class="s1">、</span><span class="s1">红包有效期为30天；本活动从即日起开始，具体结束时间以公告为准</span>
      </p>
      <p class="p1">
        <span class="s2">5</span><span class="s1">、</span><span class="s1"> 本规则最终解释权归“发财金”所有。</span>
      </p>
    </div>
  </div>
</div><!--.footer-->
</body>
</html>
