<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="js/plugins/jquery-2.1.1.js"></script>
    <title></title>

    <style>

        body {
            background-color: #000000;
        }

        #block-area {
            width: 1080px;
        }

        .square {
            width: 150px;
            height: 150px;
            background-color: #00ff13;
            margin: 30px;
            float: left;
            /*
            border: 1px solid #1169fe;
            */
        }

        .square:hover {
            cursor: pointer;
            /*width: 690px;
            height: 975px;*/
            background-color: #2299dd;
        }

        .square-active {
            cursor: pointer;
            width: 780px;
            height: 975px;
            background-color: #dd000a;
            margin: 30px;
            position: relative;
            /*float: left;*/
            /*需要环绕排版*/
        }
    </style>

</head>
<body>

<div id="block-area" align="center">
    <div class="square">1</div>
    <div class="square">2</div>
    <div class="square">3</div>
    <div class="square">4</div>
    <div class="square">5</div>
    <div class="square">6</div>
    <div class="square">7</div>
    <div class="square">8</div>
    <div class="square">9</div>
    <div class="square">10</div>
    <div class="square">11</div>
    <div class="square">12</div>
</div>

<script>
    $(function () {
        /*$("div.square").click(function(){
         $(this).removeClass("square");
         $(this).addClass("square-active");
         });*/

        var square = document.querySelectorAll("div.square");
        /**
         * when a div.square is clicked, change the class of
         * this element to square-active
         */
        $("div.square").click(function () {
            //alert(square.length);

            //iterate the squares back to default status
            for (var i = 0; i < square.length; i++) {
                square[i].className = "square";
            }

            $(this).addClass("square-active");

        });

    });
</script>

</body>
</html>
