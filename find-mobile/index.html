<script src="js/jquery-1.11.2.min.js"></script>
<script src="js/swipeSlide.min.js"></script>
<script src="js/touchTouch.jquery.js"></script>
<script src="js/app.js"></script>
<script>
  $(function(){
    $.modalInit('.modal');
    $('.i-pictures img').click(function(){
      $(this).parents('.i-pictures').find('img').touchTouch(this);
//      $.touchTouch($(this).parents('.i-pictures').find('img'), this);
    });

    //banner slide
    $('#slide').swipeSlide({
      continuousScroll:true,
      speed : 3000,
      transitionType : 'cubic-bezier(0.22, 0.69, 0.72, 0.88)',
      firstCallback : function(i,sum,me){
        me.find('.dot').children().first().addClass('cur');
      },
      callback : function(i,sum,me){
        me.find('.dot').children().eq(i).addClass('cur').siblings().removeClass('cur');
      }
    });

    //dot position relocate
    var right = ($(window).width() - $('.dot').width()) / 2;
    $('.dot').css({right: right + 'px'});

    //top tab switch
    var $tabs = $('.switch-wrap').find('.tab');
    $tabs.click(function(){
      $tabs.removeClass('active');
      $(this).addClass('active');
    });

    //footer tab switch
    var $tabs_m = $('.footer-fixed').find('.tab-m');
    $tabs_m.click(function(){
      $tabs_m.removeClass('active');
      $(this).addClass('active');
    });

    //new
    $('.btn-compose').click(function(){
      $('.modal').show().fadeTo(200, 0.3);
      $('.new.top-big-fixed').animate({height: '210px'}, 'fast');
      setTimeout(function(){
        $('.new.top-big-fixed').animate({height: '202px'}, 'fast');
      }, 250);
    });

    $('.modal, .btn-close').click(function(){
      $('.top-big-fixed').animate({height: '0'}, 'fast');
      setTimeout(function(){
        $('.modal').hide();
      }, 0);
    });
  });
</script>
