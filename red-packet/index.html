<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<title>首页</title>
<link rel="stylesheet" href="css/app.css"/>
<script src="js/jquery-1.11.2.min.js"></script>
</head>
<body>
<img class="top" src="images/top.png"  alt="">
<div class="inner clearfix container">
  <div class="register">
    <h1>新手完成注册，即获得<span>8元红包</span></h1>
    <a href="">注册领红包</a>
  </div>
  <div class="recharge">
    <h1>首次充值大于100元，即获得<span>30元红包</span></h1>
    <a href="">充值领红包</a>
  </div>
  <div class="invest">
    <h1>首次投资理财（不包含新手标）<br>
10000元（含）以上，即获得<span>50元红包</span></h1>
    <a href="">投资领红包</a>
  </div>
  <p class="stern" src="images/stern.png" alt=""> </p>
</div><!--.container-->

<div class="footer">
  <img class="bottom" src="images/bottom.png"  alt="">
  <div class="inner clearfix">
    <p class="f-20">
      1. 红包可在“发财金”【我的账户】-【我的红包】中查看；<br>
      2. 红包可用于投资3月以上的定期标；<br>
      3. 红包使用时可抵扣投资金额的1%；如红包面值100元，则投资10000元可抵扣10000*1%=100元；投资金额为5000元可抵扣5000*1%=50元；<br>
      4. 红包有效期为30天；本活动从即日起开始，具体结束时间以公告为准；<br>
      5. 本规则最终解释权归“发财金”所有。<br>
    </p>
  </div>
</div>
</body>
</html>
