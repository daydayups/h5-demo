<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>弹窗登录和注册-发财金-赚钱不等待</title>
  <link rel="stylesheet" href="css/nmain.css">
  <style>
    .btn-box {
      width: 970px;
      margin-top: 30px;
      padding-left: 30px;
      line-height: 60px;
      border: 2px dotted #dddddd;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
<!-- 按钮区域 -->
<div class="btn-box">
  <!-- 弹窗登录 -->
  <button class="btn-login btn-micro cl-red">弹窗登录</button>
  <!-- 弹窗注册 -->
  <button class="btn-register btn-micro cl-red ml-30">弹窗注册</button>

  <!-- 弹窗验证手机号 -->
  <button class="btn-mobile-verify btn-small-gray cl-red ml-30">弹窗验证手机号</button>

</div>
<!-- 按钮区域 结束 -->

<!-- 弹窗区域 -->
<div>
  <!-- 登录弹窗 -->
  <div id="pop-login" class="pop-window w334">
    <div class="window-title clearfix txt-center">
      <span class="f-14">登 录</span>
      <span class="btn-close"></span>
    </div>
    <div class="window-body">
      <p class="txt-center cl-red">密码错误</p>
      <table cellspacing="20">
        <tr>
          <td colspan="2">
            <div class="inp-x">
              <span class="icon-phone"></span>
              <input class="" type="text" name="phone-number" placeholder="手机号"/>
            </div>
        <tr>
          <td colspan="2">
            <div class="inp-x">
              <span class="icon-password"></span>
              <input class="" type="password" name="password" placeholder="密码"/>
            </div>
        <tr>
          <td align="left">
            <a class="link-blue" href="">忘记密码？</a>
          <td align="right">
            <div class="">
              <button class="btn-confirm">登录</button>
            </div>
        <tr>
          <td colspan="2">
            <div class="brd-dotted"></div>
        <tr>
          <td>
            <p class="cl-153">没有帐号? <a id="switch-register" class="ml-5 cl-153" href="javascript:;">免费注册</a></p>
      </table>

    </div>
  </div>
  <!-- 登录弹窗 结束 -->

  <!-- 登录弹窗 -->
  <div id="pop-register" class="pop-window w334">
    <div class="window-title clearfix txt-center">
      <span class="f-14">注 册</span>
      <span class="btn-close"></span>
    </div>
    <div class="window-body">
      <p class="txt-center cl-red">密码错误</p>
      <table cellspacing="20">
        <tr>
          <td colspan="2">
            <div class="inp-x">
              <span class="icon-phone"></span>
              <input class="" type="text" name="phone-number" placeholder="手机号"/>
            </div>
        <tr>
          <td colspan="2">
            <div class="inp-x">
              <span class="icon-password"></span>
              <input class="" type="password" name="password" placeholder="密码"/>
            </div>
        <tr>
          <td colspan="2">
            <div class="inp-x">
              <span class="icon-password-confirm"></span>
              <input class="" type="password" name="password" placeholder="密码确认"/>
            </div>
        <tr>
          <td colspan="2">
            <input class="f-18 inp-smallx w100 pull-left" type="text">
            <button class="btn-verify-codex cl-red pull-right">发送验证码</button>
            <button class="btn-resendx cl-red pull-right" style="display: none;">（ <span class="count-num">60</span> ）重发验证码</button>
        <tr>
          <td align="left">
            <p class="cl-153">已有帐号? <a id="switch-login" class="ml-5 cl-153" href="javascript:;">登录</a></p>
          <td align="right">
            <div class="">
              <button class="btn-confirm">注册</button>
            </div>
      </table>

    </div>
  </div>
  <!-- 登录弹窗 结束 -->


  <!-- 手机验证  -->
  <div id="pop-mobile-verify" class="pop-window">
    <div class="window-title clearfix">
      <span class="f-14">手机验证</span>
      <span class="btn-close"></span>
    </div>
    <div class="window-body">
      <table class="ml-20 w430" cellspacing="10">
        <tr>
          <td colspan="3">
            <span class="icon-yes-16X16 mr-5 pull-left"></span>

            <p class="f-14 mb-20">已经向 <span class="f-14">138****8888</span> 发送短信，请再输入4位验证码完成注册</p>
          </td>
        </tr>
        <tr>
          <td align="right">
            <span class="">请输入短信验证码：</span>
          </td>
          <td>
            <input id="inp-verify-code" class="f-18 inp-small pull-left" type="text"/>
            <button class="btn-verify-code pull-left cl-red">发送验证码</button>
            <button class="btn-resend pull-left cl-red">（ <span class="count-num">60</span> ）重发验证码</button>
          </td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td align="left">
            <span class="warning cl-red">请输入短信验证码</span>
          </td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td align="left">
            <button class="btn-confirm">确 定</button>
          </td>
          <td></td>
        </tr>
      </table>

    </div>
  </div>
  <!-- 手机验证 结束 -->


</div>
<!-- 弹窗区域 结束 -->

<div id="modal"></div>
<script src="js/jquery-1.11.2.min.js"></script>
<script src="js/fcj.js"></script>
<script>
  $(function () {
    //登录弹窗
    $.fcj.modalInit("#modal");
    $(".btn-login").click(function () {
      $("#modal").show().fadeTo(200, 0.2);
      $.fcj.popup("#pop-login");
    });
    //注册弹窗
    $(".btn-register").click(function () {
      $("#modal").show().fadeTo(200, 0.2);
      $.fcj.popup("#pop-register");
    });
    //手机验证弹窗
    $(".btn-mobile-verify").click(function () {
      $("#modal").show().fadeTo(200, 0.2);
      $.fcj.popup("#pop-mobile-verify");
    });

    $(".btn-resend").hide();
    //发送验证码
    $(".btn-verify-code").click(function () {
      var $this = $(this).hide();
      var $btn_resend = $(".btn-verify-code").siblings(".btn-resend").show();
      var $num = $btn_resend.find(".count-num");
      $.fcj.countdown($num.get(0), 60, 1000, function () {
        $this.html("重发验证码");
        $num.html(60);
        $btn_resend.hide();
        $this.show();
      });
    });
    $(".btn-verify-codex").click(function () {
      var $this = $(this).hide();
      var $btn_resendx = $(".btn-verify-codex").siblings(".btn-resendx").show();
      var $num = $btn_resendx.find(".count-num");
      $.fcj.countdown($num.get(0), 60, 1000, function () {
        $this.html("重发验证码");
        $num.html(60);
        $btn_resendx.hide();
        $this.show();
      });
    });

    $("#pop-mobile-verify").find(".warning").hide();
    $("#inp-verify-code").blur(function () {
      if (!$(this).val()) {
        $("#pop-mobile-verify").find(".warning").show();
      }
    });

    /* 切换登录和注册 */
    $("#switch-register").click(function(){
      $("#pop-login").fadeOut();
      $.fcj.popup("#pop-register");
    });
    $("#switch-login").click(function(){
      $("#pop-register").fadeOut();
      $.fcj.popup("#pop-login");
    });

    /* 关闭操作 */
    $(".btn-close").click(function () {
      $("#modal").hide();
      $(this).parents(".pop-window").hide();
    });
    $(".btn-cancel").click(function () {
      $("#modal").hide();
      $(this).parents(".pop-window").hide();
    });

  });
</script>
</body>
</html>
