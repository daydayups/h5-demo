<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>支付成功 - 发财金</title>
<!--<meta http-equiv="refresh" content="1;url=${paymentUrl}">-->
<style>
  .clearfix:after{
    visibility:hidden;
    display:block;
    font-size:0;
    content:" ";
    clear:both;
    height:0;
  }
  .clearfix { display: inline-table; }
  /* - Hides from IE-mac - \*/
  * html .clearfix { height: 1%; }
  .clearfix { display: block; }
  /* - End hide from IE-mac - */

  .head {
    width: 960px;
    margin: auto;
  }
  .logo-bg {
    display: block;
    float: left;
    width: 132px;
    height: 46px;
    margin-top: 20px;
    background: url(http://www.facaijin.com/Public/Home/images/icons.png?v=20150408) no-repeat 0 0;
  }
  .icons-small-success {
    display: block;
    float: left;
    width: 50px;
    height: 50px;
    margin-top: 20px;
    background: url(http://www.facaijin.com/Public/Home/images/user/icons.png?v=20150408) no-repeat -151px -214px;
  }
  .f-20 {
    font-size: 20px;
  }
  .title {
    margin-top: 30px;
    margin-left: 20px;
    padding-left: 20px;
    float: left;
    border-left: 1px solid #c9c9c9;
  }
  .content {
    margin-top: 30px;
    height: 300px;
    background-color: #f2f2f2;
    border-top: 1px solid #dedede;
    border-bottom: 1px solid #dedede;
  }
  .hint-box {
    width: 747px;
    height: 100px;
    margin: 90px auto;
    background-color: #fff;
    border: 1px solid #dedede;
  }
  .hint-text {
    float: left;
    line-height: 50px;
    margin-left: 10px;
  }
  .mt-5 {
    margin-top: 5px;
  }
  .ml-30 {
    margin-left: 30px;
  }
</style>
</head>
<body>
<div class="head clearfix">
  <a class="logo-bg" href="http://www.facaijin.com"></a>
  <span class="title f-20">温馨提示</span>
</div>
<div class="content">
  <div class="hint-box">
    <div class="clearfix mt-5">
      <span class="icons-small-success ml-30"></span>
      <p class="f-20 hint-text">支付成功，现在跳转至 发财金。</p>
    </div>
  </div>
</div>

</body>
